<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container" >
      <div class="maincard">
        <div class="profile">
          <img class="profileimg" src="images/image-jeremy.png " alt ="profimg">
          <div class="proftext">
            <p>Report for</p>
            <h1>Jeremy Robson</h1> 
          </div>
        </div>
        <div class="btnselection">
          <a id="daily"> Daily </a>
          <a id="weekly"> Weekly </a>
          <a id="monthly"> Monthly </a>
        </div>
      </div>
      <div class="othercards">
        <div class="cardstop">
          <div class="box work">
            <div class="bg">
              <div class="text">
                <p> Work </p>
                <p class="actual"><p>  <!-- daily -->
                <p class="pasado" ></p>  <!-- daily -->
              </div>
            </div>
          </div>

          <div class="box play">
            <div class="bg">
              <div class="text">
                <p>Play</p>
                <p class="actual"><p>  <!-- daily -->
                <p class="pasado"></p>  <!-- daily -->
              </div>
            </div>
          </div>
         
          <div class="box study">
            <div class="bg">
              <div class="text">
                <p>Study</p>
                <p class="actual"><p>  <!-- daily -->
                <p class="pasado"></p>  <!-- daily -->
              </div>
            </div>
          </div>
        </div>
      
        <div class="cardsbot">
          <div class="box exercise">
            <div class="bg">
              <div class="text">
                <p>Exercise</p>
                <p class="actual" ><p>  <!-- daily -->
                <p class="pasado" ></p>  <!-- daily -->
              </div>
            </div>
          </div>
    
          <div class="box social">
            <div class="bg">
              <div class="text">
                <p>Social</p>
                <p class="actual" ><p>  <!-- daily -->
                <p class="pasado" ></p>  <!-- daily -->
              </div>
            </div>
          </div>
         
          <div class="box selfcare">
            <div class="bg">
              <div class="selfcare">
                <div class="text">
                  <p>Self Care</p>
                  <p class="actual"><p>  <!-- daily -->
                  <p class="pasado"></p>  <!-- pasado -->
                </div>
            </div>
            </div>
          </div>

        </div>
      </div> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abimael Tirado Uriarte</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
